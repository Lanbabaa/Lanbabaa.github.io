<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>小米商城-登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="icon" type="text/css" href="img/logo.png" />
	</head>
	<body>
		<div class="logo">
			<img src="img/dl_logo.png" />
		</div>
		<div class="loginBox">

			<div class="from clearfix">
				<div class="box">
					<div class="loginHead">
						<span class="login">登录</span><span class="register">没有账号?,<a href="register.html">快速注册</a></span>
					</div>
					<div class="loginMain">
						<input type="text" id="user" onfocus="onfocu(this.id)" placeholder="请输入手机号" />
						<p id="users">手机号错误</p>
						<input type="password" id="pwd" onfocus="onfocu(this.id)" placeholder="请输入密码" />
						<p id="pwds">密码错误</p>
					</div>
					<div class="loginBottom">
						<input type="checkbox" id="zd" title="自动登录" />
						<label for="zd" style="font-size:12px ;" title="自动登录"> 自动登录</label>
						<a href="">忘记密码</a>
					</div>
					<input type="submit" onclick="login()" value="立即登录" />
				</div>
			</div>
		</div>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
