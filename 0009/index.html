

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			.b{
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				background-color: rgba(11,11,11,.2);
				display: none;
			}
			.c{
				width: 300px;
				height: 300px;
				margin: auto;
				margin-top: 250px;
				background-color: #eee;
				display: none;
			}
			.d{
				display: block;
			}
		</style>
		<link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="a"><a href="#">模拟窗口</a></div>
		<div class="b">
			<div class="c">
				<a>×</a>
			</div>
		</div>
		<script type="text/javascript">
			oA=document.querySelector(".a");
			oB=document.querySelector(".b");
			oC=document.querySelector(".c");
			oA.onclick=function(){
				oB.className="d b"
				oC.className="d c";
			}
		</script>
	</body>

</html>
