<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h3>抽取随机值：</h3><input type="text" name="te" id="te" value="" disabled="disabled"/>
		<input type="button" id="btn" value="抽取" />
	</body>
	<script type="text/javascript">
		var oText=document.getElementById("te");
		var oBtn=document.getElementById("btn");
		var array=new Array();
		var i=0;
		var num=0;
		for(i=1;i<=40;i++){
				array[i]=i;
			console.log(array[i]);
		}
		num=Math.floor(Math.random()*40);
		oText.value=array[num];
		oBtn.onclick=function(){
			num=Math.floor(Math.random()*40);
			oText.value=array[num];
		}
	</script>
</html>
