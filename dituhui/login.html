<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="loginBox">
			<div class="from">
				<div class="box">
					<div class="loginHead">
						<span class="login">登录</span><span class="register">没有账号,快速<a href="register.html">注册</a></span>
					</div>
					<div class="loginMain">
						<input type="text" id="user" onfocus="onfocu(this.id)" placeholder="请输入手机号" />
						<input type="password" id="pwd" onfocus="onfocu(this.id)" placeholder="请输入密码" />
					</div>
					<div class="loginBottom">
						<input type="checkbox" id="zd" title="自动登录" />
						<label for="zd" style="font-size:12px ;" title="自动登录"> 自动登录</label>
						<a href="">忘记密码</a>
					</div>
					<input type="button" onclick="login()" value="立即登录" />
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
		    $(".loginBox").fadeIn("slow");
		});
		function onfocu(x) {
			document.getElementById(x).className = "recovery";
		}
		function login() {
			var inputs = $("input[type=text],input[type=password]");	
			for(var i = 0; i < inputs.length; i++) {
				if(!inputs[i].value) {
					inputs[i].className = "unfilled";
				}
			}		
			if($("#user").val()!=""&&$("#pwd").val()!=""){
				window.location.href = "login.html";
			}
		}

	</script>
</html>
