<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.cl{
				width: 200px;
				height: 200px;
				background: url(img/clock.jpg);
				background-size: 100% 100%;
				position: relative;
			}
			.h{
				width: 4px;
				height: 30px;
				background-color: #000;
				transform-origin: bottom center;
				position: absolute;
				left: 100px;
				top: 70px;
				z-index: 999;
			}
			.m{
				width: 3px;
				height: 40px;
				background-color: #aaa;
				transform-origin: bottom center;
				position: absolute;
				left: 100px;
				top: 60px;
				z-index: 999;
			}
			.s{
				width: 2px;
				height: 50px;
				background-color: #f00;
				transform-origin: bottom center;
				position: absolute;
				left: 100px;
				top: 50px;
				z-index: 999;
			}
		</style>
	</head>
	<body>
		<div class="cl">
			<div class="h"></div>
			<div class="m"></div>
			<div class="s"></div>
		</div>
		<!--<input type="text" name="text" id="text" value="" disabled="disabled"/>
		<input type="button" name="btn" id="btn" value="停止" />-->

//			}
//			o();
//			setInterval(o,1000);
			var now=new Date();
			var oC=document.querySelector(".cl");
			var oH=document.querySelector(".h");
			var oM=document.querySelector(".m");
			var oS=document.querySelector(".s");
			var h,m,s;
			function a(){				
				now=new Date();
				h=now.getHours()*30+now.getMinutes()/20;
				m=now.getMinutes()*6;
				s=now.getSeconds()*6;
				oS.style.transform="rotate("+s+"deg)";
				oM.style.transform="rotate("+m+"deg)";
				oH.style.transform="rotate("+h+"deg)";
				
				console.log(m)
			}
			setInterval(a,1000);
		</script>
	</body>
</html>
