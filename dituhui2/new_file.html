<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/layui.css" />
	</head>
	<style type="text/css">
		.caption {
			height: 50px;
			margin-top: 7px;
		}
		
		.caption .layui-elem-quote {
			font-size: 18px;
		}
		
		div::-webkit-scrollbar,
		ul::-webkit-scrollbar {
			/*滚动条整体样式*/
			width: 4px;
			/*高宽分别对应横竖滚动条的尺寸*/
			height: 4px;
		}
		
		div::-webkit-scrollbar-thumb,
		ul::-webkit-scrollbar-thumb {
			/*滚动条里面小方块*/
			border-radius: 5px;
			-webkit-box-shadow: inset 0 0 5px rgba(30, 144, 255, .5);
			background: rgba(30, 144, 255, .5)
		}
		
		div::-webkit-scrollbar-track,
		ul::-webkit-scrollbar-track {
			/*滚动条里面轨道*/
			-webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0);
			border-radius: 0;
			background: rgba(0, 0, 0, 0);
		}
	</style>

	<body>
		<div class="caption">
			<blockquote class="layui-elem-quote">操作日志</blockquote>
		</div>
		<table id="demo" lay-filter="test"></table>
	</body>
	<script src="js/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use('table', function() {
			var table = layui.table;
			table.render({
				elem: '#demo',
				height: 890,
				width: 1720,
				url: '123.txt' 
					,
				page: true 
					,
				limits: [10, 30, 60, 90],
				limit: 10,
				cols: [
					[ 
						{
							field: 'user',
							title: '昵称',
							width: 200,
							sort: true,
							fixed: 'left'
						}, {
							field: 'phone',
							title: '手机号',
							width: 300
						}, {
							field: 'city',
							title: '角色',
							width: 250
						}, {
							field: 'sign',
							title: '操作内容',
							width: 300
						}, {
							field: 'experience',
							title: '描述',
							width: 450,
						}, {
							field: 'score',
							title: '时间',
							width: 207,
							sort: true
						}
					]
				]
			});

		});
	</script>

</html>
