<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
	</head>
	<style type="text/css">
		div::-webkit-scrollbar,
		ul::-webkit-scrollbar {
			/*滚动条整体样式*/
			width: 4px;
			/*高宽分别对应横竖滚动条的尺寸*/
			height: 4px;
		}
		
		div::-webkit-scrollbar-thumb,
		ul::-webkit-scrollbar-thumb {
			/*滚动条里面小方块*/
			border-radius: 5px;
			-webkit-box-shadow: inset 0 0 5px rgba(30, 144, 255, .5);
			background: rgba(30, 144, 255, .5)
		}
		
		div::-webkit-scrollbar-track,
		ul::-webkit-scrollbar-track {
			/*滚动条里面轨道*/
			-webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0);
			border-radius: 0;
			background: rgba(0, 0, 0, 0);
		}
		.head{
			width: 100%;
			height: 100px;
		}
		.caption{
			width: 150px;
			height: 50px;
			line-height: 50px;
			font-size: 18px;
			margin-left: 20px;
			display: inline-block;
		}
		.caption .layui-icon-table{
			font-size:32px;
			vertical-align:middle;
			margin-right: 10px;
		}
		.layui-form {
			display: inline-block;
			width: 280px;
		}
		.layui-form input[type="text"]{
			width: 100%;
			margin: auto;
			margin-top: 25px;
			background:no-repeat;
			background-image: url(img/search.png);	
			background-size:20px;
			background-position:calc(100% - 10px);
			border-radius: 20px;
			padding: 0 40px 0 15px;
		}
	</style>

	<body>
		<div class="head">
			<div class="caption">
			<i class="layui-icon layui-icon-table"></i>操作日志
		</div>
		<div class="layui-form">
			<input type="text" placeholder="请输入关键词进行搜索" class="layui-input" />	
		</div>
		</div>
	</body>
	<script src="js/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>

</html>
