<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	<style type="text/css">
		.workzone {
			width: 279px;
			height: 100%;
			background: #fff;
			position: absolute;
			border-right: 1px solid #ddd;
		}
		
		.workzone .caption {
			width: 100%;
			height: 40px;
			line-height: 40px;
			font-size: 16px;
			border-bottom: 1px solid #ddd;
		}
		
		.workzone .caption p {
			margin-left: 10%;
		}
		
		.workzone .content {
			padding-left: 10%;
		}
		
		.workzone .content .part .title {
			width: 100%;
			height: 45px;
			color: #666;
			line-height: 45px;
		}
		
		.workzone .content .part .add {
			color: #999;
			text-align: center;
			width: 80%;
			height: 45px;
			line-height: 45px;
			font-size: 15px;
			border-radius: 4px;
			border: 1px dashed #C1C1C1;
			vertical-align: middle;
			cursor: pointer;
		}
		
		.workzone .content .part .add:hover {
			color: #108ee9;
			border: 1px dashed #108ee9;
		}
		
		.workzone .content .part .add i {
			font-size: 24px;
			margin-right: 5px;
		}
		
		.workzone .content .part .add i,
		.workzone .content .part .add span {
			vertical-align: middle;
		}
		
		.workzone .condition {
			width: 100%;
			padding-left: 10%;
			height: 620px;
			padding: 20px 0;
		}
		
		.map {
			width: calc(100% - 280px);
			height: calc(100% - 3px);
			position: absolute;
			left: 280px;
		}
		
		iframe {
			width: 100%;
			height: 100%;
			border: 0px;
		}
		
		.Early-warning {
			position: absolute;
			width: 420px;
			height: 400px;
			border-radius: 10px;
			overflow: hidden;
			background-color: #FFF;
		}
		
		.add-condition {
			width: 420px;
			height: 400px;
			background-color: #fff;
			z-index: 999;
			position: absolute;
			left: calc(50% - 285px);
			left: -moz-calc(50% - 285px);
			left: -webkit-calc(50% - 285px);
			top: calc(50% - 250px);
			top: -moz-calc(50% - 250px);
			top: -webkit-calc(50% - 250px);
			border-radius: 5px;
			display: none;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
		}
		
		.add-condition .layui-card-header {
			height: 60px;
			line-height: 60px;
			text-align: center;
			border-bottom: 0px;
		}
		
		.add-condition .layui-card-header i {
			position: absolute;
			right: 20px;
			top: -10px;
			cursor: pointer;
		}
		
		.add-condition .layui-card-body .main-container {
			width: 380px;
			height: 270px;
			margin: auto;
			position: relative;
		}
		
		.add-condition .layui-card-body .main-container .list {
			margin-bottom: 20px;
		}
		
		.add-condition .layui-card-body .main-container .list .layui-form-item {
			width: 280px;
			height: 30px;
			line-height: 30px;
			margin: auto;
			margin-bottom: 10px;
		}
		
		.add-condition .layui-card-body .main-container .list .layui-form-item label {
			display: inline-block;
			width: 60px;
			height: 30px;
			margin-right: 10px;
			text-align: justify;
			text-align-last: justify;
		}
		
		.add-condition .layui-card-body .main-container .list .layui-form-item input {
			height: 100%;
			padding-left: 5px;
		}
		
		.add-condition .layui-card-body .main-container .list .layui-form-item .box {
			width: 200px;
			height: 30px;
			display: inline-block;
			font-size: 10px;
		}
		
		.add-condition .layui-card-body .main-container .list .layui-form-item .box input {
			height: 30px;
		}
		
		.add-condition .layui-card-body .main-container .list .range .box {
			width: 87px;
			margin-right: 2px;
			font-size: 10px;
		}
		
		.add-condition .layui-card-body .main-container .list .range .box input {
			height: 30px;
		}
		
		.add-condition .layui-card-body .main-container .list .range .box .layui-form-select .layui-input {
			padding-right: 15px;
		}
		
		.add-condition .layui-card-body .main-container .list .range .box .layui-edge {
			right: 5px;
		}
		
		.layui-form-radio {
			margin: 0;
			padding: 0;
		}
		
		.layui-form-radio * {
			font-size: 13px;
		}
		
		.layui-form-radio>i {
			font-size: 18px;
		}
		
		.layui-colorpicker {
			width: 18px;
			height: 18px;
			line-height: 18px;
		}
		
		.footer-container {
			border-top: 2px solid #EDEDED;
			width: 100%;
			height: 60px;
			line-height: 60px;
			text-align: center;
		}
		
		.layui-form-checkbox[lay-skin=primary] {
			padding-left: 25px;
		}
		
		.layui-form-checkbox[lay-skin=primary] span {
			font-size: 12px;
			padding-right: 5px;
		}
		
		.footer-container input {
			padding: 0;
		}
		
		.footer-container .layui-btn {
			width: 85px;
			height: 32px;
			line-height: 32px;
			background: #108ee9;
		}
		
		.mask {
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, .5);
			position: absolute;
			top: 0;
			left: 0;
			z-index: 998;
			display: none;
		}
	</style>

	<body>
		<div class="workzone">
			<div class="caption">
				<p>智能预警</p>
			</div>
			<div class="content">
				<div class="part">
					<div class="title">
						请添加预警条件：
					</div>
					<div class="add" onclick="showorclose()">
						<i class="layui-icon layui-icon-add-circle"></i><span>添加预警条件</span>
					</div>
				</div>
			</div>
			<div class="condition">

			</div>
		</div>
		<div class="mask"></div>
		<div class="map">
			<iframe src="test.html" frameborder="0"></iframe>
		</div>
		<div class="layui-card add-condition">
			<div class="layui-card-header"><span style="font-size: 16px; text-align: center;">预警条件</span><strong><i class="layui-icon layui-icon-close" title="关闭" onclick="showorclose()"></i></strong></div>
			<div class="layui-card-body">
				<div class="main-container">
					<div class="list layui-form">
						<div class="layui-form-item">
							<label>名称</label>
							<div class="box">
								<input type="text" name="" id="" value="" placeholder="请定义预警名称" class="layui-input" />
							</div>
						</div>
						<div class="layui-form-item"><label>名称</label>
							<div class="box">
								<select name="city" lay-verify="required">
									<option value="">请选择图层</option>
									<option value="0">点图层1</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label>范围</label>
							<div class="box">
								<select name="city" lay-verify="required">
									<option value="">请选择预警类型</option>
									<option value="0">到期提醒</option>、
									<option value="1">指标超限</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item range">
							<div class="box">
								<select name="city" lay-verify="required">
									<option value="">请选择字段</option>
									<option value="0" disabled>无匹配结果</option>
								</select>
							</div>
							<div class="box">
								<select name="city" lay-verify="required">
									<option value="">请选择条件</option>
									<option value="0" disabled>无匹配结果</option>
								</select>
							</div>
							<div class="box">
								<input type="text" name="" id="" value="" placeholder="请输入约束值" class="layui-input" />
							</div>
						</div>
						<div class="layui-form-item">
							<label>预警方式</label>
							<div class="box">
								<input type="radio" value="高亮闪烁" title="高亮闪烁" checked>
							</div>
						</div>
						<div class="layui-form-item">
							<label>闪烁颜色</label>
							<div class="box">
								<div class="layui-input-inline" style="width: 120px;">
									<input type="text" value="" placeholder="请选择颜色" class="layui-input" id="test-form-input">
								</div>
								<div class="layui-inline" style="left: -11px;">
									<div id="test-form"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="footer-container layui-form">
						<input type="checkbox" name="" title="添加后保留窗口，可连续添加" lay-skin="primary"> <input type="button" name="" id="" value="确 定" class="layui-btn" onclick="showorclose()"/>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use('colorpicker', function() {
			var $ = layui.$,
				colorpicker = layui.colorpicker;
			//常规使用
			colorpicker.render({
				elem: '#test1' //绑定元素
					,
				change: function(color) { //颜色改变的回调
					layer.tips('选择了：' + color, this.elem, {
						tips: 1
					});
				}
			});

			//表单赋值
			colorpicker.render({
				elem: '#test-form',
				color: '#1c97f5',
				done: function(color) {
					$('#test-form-input').val(color);
				}
			});
		});
		function showorclose() {
			$(".add-condition").fadeToggle(200);
			$(".mask").toggle();
		}

	</script>

</html>
