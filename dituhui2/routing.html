<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	<style type="text/css">
		.workzone {
			width: 279px;
			height: 100%;
			background: #fff;
			position: absolute;
			border-right: 1px solid #ddd;
		}
		
		.title {
			width: 100%;
			height: 40px;
			line-height: 40px;
			font-size: 16px;
			padding-left: 10%;
		}
		
		.StartAndEnd {
			width: 250px;
			height: 300px;
			border: 2px solid #e5e5e5;
			margin: auto;
			margin-top: 20px;
		}
		
		.StartAndEnd .ant-tabs-nav-scroll {
			width: 80%;
			margin: auto;
			border-bottom: 2px solid #e5e5e5;
		}
		
		.StartAndEnd .ant-tabs-nav-scroll .ant-tabs-nav {
			width: 60%;
			height: 45px;
			text-align: center;
			margin: auto;
		}
		
		.StartAndEnd .ant-tabs-nav-scroll .ant-tabs-nav div {
			display: inline-block;
			width: 20px;
			height: 20px;
			padding: 10px 15px;
			cursor: pointer;
			position: relative;
			border-bottom: 2px solid #108ee9;
		}
		
		.carorbike img {
			filter: contrast(10%);
		}
		
		.carorbike {
			border-bottom: 0px solid #108ee9 !important;
		}
		
		.StartAndEnd .ant-tabs-nav-scroll .ant-tabs-nav img {
			width: 100%;
			height: 20px;
		}
	</style>

	<body>
		<div class="workzone">
			<div class="title">
				全部路线
			</div>
			<div class="StartAndEnd">
				<div class="ant-tabs-nav-scroll">
					<div class="ant-tabs-nav">
						<div class="car">
							<img src="img/car.png" />
						</div>
						<div class="bike carorbike">
							<img src="img/bike.png" />
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	</script>

</html>
