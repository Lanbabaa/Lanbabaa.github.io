<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	<style type="text/css">
		.workzone {
			width: 279px;
			height: 100%;
			background: #fff;
			position: absolute;
			border-right: 1px solid #ddd;
		}
		
		.workzone .caption {
			width: 100%;
			height: 40px;
			line-height: 40px;
			font-size: 16px;
			border-bottom: 1px solid #ddd;
		}
		
		.workzone .caption .name {
			display: inline-block;
			margin-left: 10%;
			height: 20px;
			position: absolute;
			top: 10px;
			border-left: 5px solid #108EE9;
		}
		
		.workzone .caption span {
			margin-left: calc(10% + 15px);
		}
		
		.workzone .content {
			padding-left: 10%;
		}
		
		.workzone .content .add {
			margin-top: 20px;
			color: #999;
			text-align: center;
			width: 80%;
			height: 45px;
			line-height: 45px;
			font-size: 15px;
			border-radius: 4px;
			border: 1px dashed #C1C1C1;
			vertical-align: middle;
			cursor: pointer;
		}
		
		.workzone .content .add:hover {
			color: #108ee9;
			border: 1px dashed #108ee9;
		}
		
		.workzone .content .add i {
			font-size: 24px;
			margin-right: 5px;
		}
		
		.workzone .content .add i,
		.workzone .content .add span {
			vertical-align: middle;
		}
		
		.workzone .condition {
			width: 100%;
			padding-left: 10%;
			height: 620px;
			padding: 20px 0;
		}
		
		.content-container {
			width: calc(100% - 280px);
			height: 100%;
			position: absolute;
			left: 280px;
			background: #fafafa;
			text-align: center;
		}
		
		.content-container .empty-container {
			width: 265px;
			position: absolute;
			left: calc(50% - 132px);
			top: calc(50% - 135px);
		}
		
		.content-container .empty-container a {
			color: #1890FF;
		}
	</style>

	<body>
		<div class="workzone">
			<div class="caption">
				<div class="name"></div><span>业务流模板</span>
			</div>
			<div class="content">
				<div class="add">
					<i class="layui-icon layui-icon-add-circle"></i><span>添加业务模板</span>
				</div>
			</div>
			<div class="condition">

			</div>
		</div>
		<div class="content-container">
			<div class="empty-container">
				<p>尚无模板，请点击
					<a href="">创建</a>
				</p>
				<img src="img/not-template.png" />
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>

</html>
