	<style type="text/css">
		.layui-nav-side {
			border-radius: 0;
			z-index: 889;
		}
		
		.layui-nav-side .user {
			width: 200px;
			height: 120px;
		}
		
		.layui-nav-side li {
			cursor: pointer;
		}
		
		.layui-nav-side .user .takeUp {
			position: absolute;
			top: 0;
			left: 0;
			width: 50px;
			height: 120px;
			background: rgba(0, 0, 0, .3);
		}
		
		.layui-nav-side .user .takeUp i {
			font-size: 16px;
			text-align: center;
			position: absolute;
			top: 52px;
			left: 17px;
			cursor: pointer;
		}
		
		.layui-nav-side .user .teamHead {
			position: absolute;
			top: 0;
			left: 50px;
			width: 150px;
			height: 120px;
			overflow: hidden;
			background-color: rgba(0, 0, 0, .1);
		}
		
		.layui-nav-side .user .teamHead img {
			width: 60px;
			height: 60px;
			border-radius: 30px;
			position: absolute;
			top: 35px;
			left: 40px;
			background: #fff;
			cursor: pointer;
		}
		
		.layui-nav-side .user .takeUp,
		.layui-nav-side .user .teamHead {
			display: inline-block;
		}
		
		iframe {
			width: calc(100% - 200px);
			height: 100%;
			position: absolute;
			left: 200px;
			top: 0;
			border: 0px;
		}
		
		.open {
			width: calc(100% - 50px);
			left: 50px;
		}
		
		.visibilityHidden {
			visibility: hidden;
		}
		
		.visibilityVisible {
			visibility: visible;
		}
		
		div::-webkit-scrollbar,
		ul::-webkit-scrollbar {
			width: 4px;
			height: 4px;
		}
		
		div::-webkit-scrollbar-thumb,
		ul::-webkit-scrollbar-thumb {
			border-radius: 5px;
			-webkit-box-shadow: inset 0 0 5px rgba(30, 144, 255, .5);
			background: rgba(30, 144, 255, .5)
		}
		
		div::-webkit-scrollbar-track,
		ul::-webkit-scrollbar-track {
			-webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0);
			border-radius: 0;
			background: rgba(0, 0, 0, 0);
		}
	</style>

	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function Jump(e) {
			$("iframe").attr("src", "" + e)
		}
		var n = 0;
		$(".takeUp i").click(function() {
			if(n == 0) {
				$("a").addClass("visibilityHidden");
				$("a i").addClass("visibilityVisible");
				$(".teamHead").css("display", "none");
				$(".layui-nav").css("width", "50px");
				$(".takeUp i").attr("class", "layui-icon layui-icon-spread-left");
				$(".takeUp i").attr("title", "点击展开");
				$("iframe").addClass("open");
				n++;
				
			} else {
				$("a").removeClass("visibilityHidden");
				$("a i").removeClass("visibilityVisible");
				$(".teamHead").css("display", "block");
				$(".layui-nav").css("width", "200px");
				$(".takeUp i").attr("class", "layui-icon layui-icon-shrink-right");
				$(".takeUp i").attr("title", "点击收起");
				$("iframe").removeClass("open");
				n--;
			}
		})
	</script>
