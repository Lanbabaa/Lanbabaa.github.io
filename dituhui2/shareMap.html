<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<style type="text/css">
		.btn {
			width: 80%;
			margin: 5% 0 0 10%;
		}
		
		.workzone {
			width: 279px;
			height: 100%;
			background: #fff;
			position: absolute;
			border-right: 1px solid #ddd;
		}
		
		.workzone .caption {
			width: 100%;
			height: 50px;
			line-height: 50px;
			font-size: 16px;
			border-bottom: 1px solid #ddd;
		}
		
		.workzone .caption .layui-btn {
			width: 80px;
			position: absolute;
			top: 10px;
			right: 10px;
		}
		
		.workzone .caption p {
			margin-left: 10%;
		}
		
		.workzone .content {
			padding: 20px 0 0 0;
			height: 85%;
			border-bottom: 1px solid #ddd;
		}
		
		.workzone .content .list {
			width: 100%;
			height: 40px;
			line-height: 40px;
		}
		.workzone .content .list .layer{
			margin: auto;
		}
		.workzone .content .list .layer .name,
		.workzone .content .list .layer .layer_com{
			display: inline-block;
		}
		.workzone .content .list .layer .name {
			padding-left: 10%;
			font-size: 13px;
		}
		
		.workzone .content .list .layer .name i {
			padding-right: 5px;
			color: #333;
		}
		.workzone .content .check{
			background: #8ccbe2 !important;
		}
		.workzone .content .check .layer .name i{
			color: #fff;
		}
		.workzone .content .list .layer .layer_com {
			float: right;
			padding-right: 10%;
		}
		
		.workzone .content .list .layer .layer_com i {
			font-size: 18px;
			padding-left: 10px;
		}
		
		.map {
			width: calc(100% - 280px);
			height: calc(100% - 3px);
			position: absolute;
			left: 280px;
		}
		
		iframe {
			width: 100%;
			height: 100%;
			border: 0px;
		}
	</style>

	<body>
		<div class="workzone">
			<div class="caption">
				<p>选择要分享的图层 </p>
				<div class="layui-btn layui-btn-normal layui-btn-sm">关闭分享</div>
			</div>
			<div class="content">
				<div class="list">
					<div class="layer">
						<div class="name">
							<i class="layui-icon layui-icon-location"></i> 点图层1 ( <span class="num">608</span> )
						</div>
						<div class="layer_com">
							<input type="checkbox" name="check" id="" value=""/><i class="fa  fa-eye-slash"></i>
						</div>
					</div>
				</div>
				<div class="list">
					<div class="layer">
						<div class="name">
							<i class="layui-icon layui-icon-location"></i> 区划图层2 ( <span class="num">0</span> )
						</div>
						<div class="layer_com">
							<input type="checkbox" name="check" id="" value=""/><i class="fa  fa-eye-slash"></i>
						</div>
					</div>
				</div>
				<div class="list">
					<div class="layer">
						<div class="name">
							<i class="layui-icon layui-icon-location"></i> 面图层1 ( <span class="num">0</span> )
						</div>
						<div class="layer_com">
							<input type="checkbox" name="check" id="" value=""/><i class="fa fa-eye-slash"></i>
						</div>
					</div>
				</div>
				<div class="list">
					<div class="layer">
						<div class="name">
							<i class="layui-icon layui-icon-chart"></i> 线图层1 ( <span class="num">0</span> )
						</div>
						<div class="layer_com">
							<input type="checkbox" name="check" id="" value=""/><i class="fa fa-eye-slash"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-btn btn">分享</div>
		</div>
		<div class="map">
			<iframe src="test.html" frameborder="0"></iframe>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".fa-eye-slash").click(function() {
			$(this).toggleClass("fa-eye-slash")
			$(this).toggleClass("fa-eye")
		})
		$("input[type=checkbox]").change(function() { 
			$(this).parents('.list').toggleClass("check")
		});
	</script>
</html>
