<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	<style type="text/css">
		.workzone {
			width: 279px;
			height: 100%;
			background: #fff;
			position: absolute;
			border-right: 1px solid #ddd;
			overflow: hidden;
		}
		
		.workzone .title {
			height: 40px;
			line-height: 40px;
			font-size: 16px;
			border-bottom: 1px solid #ddd;
			padding-left: 10%;
			padding-right: 5%;
		}
		
		.workzone .title i {
			font-size: 20px;
			float: right;
			margin-left: 5px;
			cursor: pointer;
			transition: color .2s;
		}
		
		.workzone .title i:hover {
			color: #19AC9E;
		}
		
		.map {
			width: calc(100% - 280px);
			height: calc(100% - 3px);
			position: absolute;
			left: 280px;
		}
		
		iframe {
			width: 100%;
			height: 100%;
			border: 0px;
		}
		
		.uploading {
			width: 570px;
			height: 350px;
			background-color: #fff;
			z-index: 999;
			position: absolute;
			left: calc(50% - 285px);
			left: -moz-calc(50% - 285px);
			left: -webkit-calc(50% - 285px);
			top: calc(50% - 175px);
			top: -moz-calc(50% - 175px);
			top: -webkit-calc(50% - 175px);
			border-radius: 5px;
			display: none;
		}
		
		.uploading .layui-card-header i {
			position: absolute;
			right: 20px;
			cursor: pointer;
		}
		
		.uploading .layui-card-body .ps {
			width: 80%;
			font-size: 12px;
			text-align: left;
			margin-top: 50px;
		}
		
		.uploading .layui-card-body .ps p {
			color: #c1c1c1;
		}
		
		.uploading .layui-card-body .ps span {
			color: #666;
		}
		
		.uploading .layui-card-body .ps a {
			color: #108EE9;
			padding-right: 10px;
		}
		
		.uploading .layui-card-body .Up {
			width: 120px;
			height: 120px;
			margin: auto;
			border: 1px solid #ddd;
			border-radius: 5px;
			padding: 10px;
		}
		
		.uploading .layui-card-body .network {
			width: 100%;
			height: 100%;
			border: 1px dashed #ddd;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.uploading .layui-card-body .network:hover {
			border: 1px dashed #108EE9;
		}
		
		.uploading .layui-card-body .network div {
			margin: auto;
			margin-top: 30px;
			text-align: center;
		}
		
		.uploading .layui-card-body .network div i {
			font-size: 25px;
			color: #bae6e2;
		}
		
		.mask {
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, .5);
			position: fixed;
			z-index: 998;
			display: none;
		}
	</style>

	<body>
		<div class="workzone">
			<div class="title">
				批量分单<i class="layui-icon layui-icon-upload" title="批量导入订单"></i>
			</div>
		</div>
		<div class="map">
			<iframe src="test.html" frameborder="0"></iframe>
		</div>
		<div class="mask"></div>
		<div class="layui-card uploading">
			<div class="layui-card-header"><span style="font-size: 16px;">批量导入网点</span><strong><i class="layui-icon layui-icon-close" onclick="Close()" title="关闭"></i></strong></div>
			<div class="layui-card-body">
				<div class="Up">
					<div class="network">
						<div>
							<i class="layui-icon layui-icon-upload-drag"></i>
							<p>点击上传数据</p>
						</div>
					</div>
				</div>
				<div class="ps">
					<p>格式说明：<span>支持常见的.xls .xlsx .csv格式</span> </p>
					<p>必填字段：<span>数据中至少包含地址或者经纬度字段</span></p>
					<p>最大限制：<span>每次上传不超过10000行，只支持50列，文件大小不超过3M</span></p>
					<p>下载标准样式：
						<a href="TemplateFile/dituhui-orders.xls" download="示例数据—订单版">示例数据——订单版</a>
					</p>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".title .layui-icon-upload").click(function() {
			$(".mask").css("display","block");
			$(".uploading").fadeIn();
		})
		function Close() {
			$(".uploading").css("display", "none");
			$(".mask").css("display", "none");
		}
	</script>

</html>
