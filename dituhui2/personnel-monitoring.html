<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	<style type="text/css">
		.workzone {
			width: 279px;
			height: 100%;
			background: #fff;
			position: absolute;
			border-right: 1px solid #ddd;
		}
		
		.workzone .caption {
			width: 100%;
			height: 40px;
			line-height: 40px;
			font-size: 16px;
			border-bottom: 1px solid #ddd;
		}
		
		.workzone .caption .name {
			display: inline-block;
			margin-left: 10%;
			height: 20px;
			position: absolute;
			top: 10px;
			border-left: 5px solid #108EE9;
		}
		
		.workzone .caption span {
			margin-left: calc(10% + 15px);
		}
		.workzone .content .layui-form input[type="text"]{
			width: 90%;
			margin: auto;
			margin-top: 25px;
			background:no-repeat;
			background-image: url(img/search.png);	
			background-size:20px;
			background-position:calc(100% - 10px);
			border-radius: 20px;
			padding: 0 40px 0 15px;
		}
		
	</style>

	<body>
		<div class="workzone">
			<div class="caption">
				<div class="name"></div><span>人员监控</span>
			</div>
			<div class="content ">
				<div class="layui-form">
					<input type="text" placeholder="请输入关键字" class="layui-input" />	
				</div>		
			</div>
			<div class="condition">

			</div>
		</div>

	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>

</html>
