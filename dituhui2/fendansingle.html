<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	<style type="text/css">
		.workzone {
			width: 279px;
			height: 100%;
			background: #fff;
			position: absolute;
			border-right: 1px solid #ddd;
			overflow: hidden;
		}
		
		.workzone .title {
			height: 40px;
			line-height: 40px;
			font-size: 16px;
			border-bottom: 1px solid #ddd;
			padding-left: 10%;
			padding-right:5% ;
		}
		.workzone .title i{
			font-size: 20px;
			color: #19AC9E;
			float: right;
			margin-left: 5px;
			cursor: pointer;
		}
		.workzone .fendan-title {
			height: 35px;
			padding: 0 10%;
			margin: 5px 0;
			line-height: 35px;
			background: #FBFAFA;
			font-size: 14px;
		}
		
		.workzone .fendan-title .text{
			margin-right: 20px;
		}
		.workzone .fendan-title .fendan-btn{
			display: inline-block;
			font-size: 12px;
			padding: 0 10px;
			height: 22px;
			line-height: 22px;
			border-radius: 20px;
			color: #999;
			cursor: pointer;
		}
		.workzone .fendan-title .fendan-btn:hover{
			background-color: #ddd;
		}
		.workzone .fendan-title .active{
			background: #4E586A !important;
   			color: #fff !important;
		}
		.workzone .search-area{
			padding:0 10%;
		}
		.workzone .search-area input{
			width: 80%;
			height: 30px;
			display: inline-block;
			border-right: 0px;
			border-radius: 4px 0px 0px 4px;
			margin: 20px 0 10px 0;
		}
		.workzone .search-area span{
			display: inline-block;
			width: 18%;
			height: 30px;
			background-color: #19AC9E;
			line-height: 30px;
			text-align: center;
			vertical-align: top;
			border-radius: 0 4px 4px 0;
			cursor: pointer;
			margin:  20px 0 10px 0;
		}
		.workzone .search-area span i{
			font-size: 18px;
			color: #fff;
		}
		.workzone .search-area .hint{
			display: block;
			font-size: 12px;
			color: #ccc;
			height: 30px;
   			line-height: 30px;
		}
		.lal{
			display: none;
		}
	</style>

	<body>
		<div class="workzone">
			<div class="title">
				单条分单<i class="layui-icon layui-icon-list" title="列表"></i><i class="layui-icon layui-icon-share" title="分享"></i>
			</div>
			<div class="fendan-title">
				<span class="text">分单方式</span>
				<span class="fendan-btn Address active">地址</span>
				<span class="fendan-btn LaL">经纬度</span>
			</div>
			<div class="search-area layui-form address">
				<input type="text" name="" id="" value="" class="layui-input" placeholder="请输入订单地址"/><span><i class="layui-icon layui-icon-search"></i></span>
				<p class="hint">如：北京市朝阳区酒仙桥北路甲10号院</p>
			</div>
			<div class="search-area layui-form lal">
				<input type="text" name="" id="" value="" class="layui-input" placeholder="请输入经度,纬度"/><span><i class="layui-icon layui-icon-search"></i></span>
				<p class="hint">如：116.507637,39.984912</p>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".fendan-title .fendan-btn").click(function(){
			$(this).addClass("active");
			$(this).siblings().removeClass("active");
			if ($(".Address").hasClass("active")) {
				$(".lal").css("display","none")
				$(".address").css("display","block")
			} else{
				$(".lal").css("display","block")
				$(".address").css("display","none")
			}
		})
	</script>
</html>
