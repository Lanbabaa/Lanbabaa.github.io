<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>首页</title>
	<link rel="icon" type="image/x-icon" href="img/icon.ico" />
<style>
	*{margin:0; padding:0;}
	body,html{width:100%; height:100%;}
	.bg {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	.bg-box-1{
		background: url('img/1.jpg') no-repeat center/cover;
	}
	.bg-box-2{
		background: url('img/2.jpg') no-repeat center/cover;
	}
	.bg-box-3{
		background: url('img/3.jpg') no-repeat center/cover;
	}
	.bg-box-4{
		background: url('img/4.jpg') no-repeat center/cover;
	}
	#wrap{
		position: absolute;
		overflow: hidden;
		top:0; left:0; right:0; bottom:0;
		margin:auto;
		width: 1000px;
		height: 400px;
	}
	#wrap > ul{
		width: 120%;
		list-style: none;
	}
	#wrap > ul > li{
		float: left;
		width: 100px;
		height: 400px;
		cursor: pointer;
	}
	#wrap > ul > li:nth-child(1){
		background: url('img/1.jpg') no-repeat center/cover;
	}
	#wrap > ul > li:nth-child(2){
		background: url('img/2.jpg') no-repeat center/cover;
	}
	#wrap > ul > li:nth-child(3){
		background: url('img/3.jpg') no-repeat center/cover;
	}
	#wrap > ul > li:nth-child(4){
		background: url('img/4.jpg') no-repeat center/cover;
		width: 700px;
	}	
	#wrap > ul > li > .text{
		width: 100px;
		height: 100%;
		background: #000;
		opacity: .5;
	}
	#wrap > ul > li > .text p{
		padding: 20px 40px;
		font-family: 'Microsoft yahei';
		color: #fff;
	}
	.nav{
		width: 150px;
		height: 80px;
		z-index: 999;
		position: absolute;
		top: 30px;
		right: 30px;
	}
	.nav a{
		list-style: none;
		text-decoration: none;
		color: #fff;
	}
	.nav .dl{
		border: 1px solid #fff;
		padding: 10px 20px;		
	}
	.nav .dl:hover{
		box-shadow: 0 0 10px #fff;
		text-shadow: 0 0 10px #fff;
	}
</style>
</head>
<body>
<div class="nav">
	<a href="Sign.html" class="dl">登录</a>
</div>
<div class="bg bg-box-1"></div>
<div class="bg bg-box-2"></div>
<div class="bg bg-box-3"></div>
<div class="bg bg-box-4"></div>
<div id="wrap">
	<ul>
		<li>
			<div class="text">
				<p>尼尔机械纪元</p>
			</div>
		</li>
		<li>
			<div class="text">
				<p>尼尔机械纪元2</p>
			</div>
		</li>
		<li>
			<div class="text">
				<p>尼尔机械纪元3</p>
			</div>
		</li>
		<li class="curr">
			<div class="text">
				<p>尼尔机械纪元4</p>
			</div>
		</li>
	</ul>
</div>

<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
(function(){
	$('#wrap li').mouseover(function(){
		if(!$(this).hasClass('curr')){
			$('#wrap li').removeClass('curr');
			$(this).addClass('curr');

			// 切换背景
			$('#wrap li').each(function(index){
				if($(this).hasClass('curr')){
					$('.bg').fadeOut(300);
					$('.bg:eq(' + index + ')').fadeIn(500);
				}
			});

			$('.curr').stop().animate({
				width: 700
			}, 500, 'linear');
			$('#wrap li').not('.curr').stop().animate({
				width: 100
			}, 500, 'linear');
		}
	});
})()
</script>

</body>
</html>
