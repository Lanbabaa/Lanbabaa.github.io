<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="icon" type="image/x-icon" href="img/icon.ico" />
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" />
		<style type="text/css">
			a {
				text-decoration: none;
				color: #000000;
				font-size: 12px;
			}
			
			body {
				padding: 0;
				margin: 0;
				background: url(img/banner.jpg) no-repeat;
				background-size: 100%;
			}
			
			.signIn {
				width: 400px;
				min-height: 250px;
				margin-left: 60%;
				margin-top: 15%;
				text-align: center;
				background-color: rgba( 245, 245, 245, .7);
				box-shadow: 1px 1px #C0C0C0;
				border-radius: 5px;
				padding: 20px 0;
			}
			
			.content .jizhu {
				padding: 15px;
			}
			
			.signIn input {
				width: 250px;
				height: 25px;
				border-radius: 5px;
				border: 1px solid rgba( 119, 136, 153, .5);
				padding: 5px;
			}
			
			.signIn input[type=text],
			.signIn input[type=password] {
				background-color: rgba(255, 255, 255, .7);
			}
			
			.signIn input[type=checkbox] {
				text-align: left;
				width: 15px;
				vertical-align: text-top;
				margin: 0;
				background-color: #fff;
			}
			
			.signIn input[type=button] {
				width: 275px;
				cursor: pointer;
				height: 35px;
				text-align: center;
				color: #FFFFFF;
				border: 0px solid #000;
				background-color: #9370DB;
			}
			
			.a {
				margin: 10px 0 10px 0;
				margin-left: -100px;
			}
			
			.User {
				background: url(img/yhu.png) no-repeat;
				background-position: 5px;
			}
			
			.Password {
				background: url(img/password.png) no-repeat;
				background-position: 5px;
			}
			
			label {
				padding: 0px 10px;
			}
		</style>
	</head>

	<body>
		<div class="signIn">
			<h2 style="color: rgba(	0,0,0,.7);">登录</h2>
			<div class="content">
				<input type="text" placeholder="用户名" autofocus="autofocus" class="User" style="padding-left: 25px" /><br /><br />
				<input type="password" placeholder="密码" class="Password" style="padding-left: 25px" />
				<div class="a">
					<input type="checkbox" name="" id="jz" value="" />
					<label for="jz" style="font-size:12px ;">记住密码</label>
					<input type="checkbox" name="" id="zd" value="" />
					<label for="zd" style="font-size:12px ;">自动登录</label>
				</div>
				<input type="button" name="" id="" value="登录" onclick="sign()" /><br /><br />
				<a href="register.html" style="color: #00BFFF	;">还没账号?注册一个</a>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('#zd').on('change', function() {
			if($(this).is(':checked')) {
				$('#jz').prop('checked', 'checked');
			} else {
				$('#jz').removeProp('checked');
			}
		})
		$(document).ready(function(){
		　　document.onkeydown = function (event){
		　　if (event.keyCode==13) 
		　　　　sign();
		　　};
		});
		function sign() {
			var user = $(".User").val();
			var pwd = $(".Password").val();
			if(user == "adm" && pwd == "123456") {
				window.location.href = "home.html"
			} else if(user == "" && pwd != ""){
				alert("登录：请输入用户名")
			}
			else if(user != "" && pwd == ""){
				alert("登录：请输入密码")
			}
			else if(user == "" && pwd == ""){
				alert("登录：请输入用户名和密码")
			}
			else{
				alert("用户名或密码错误")	
			}
		}
	</script>
	</script>

</html>
