<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="icon" type="image/x-icon" href="img/icon.ico" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			a {
				text-decoration: none;
				color: #000000;
				font-size: 12px;
			}
			
			body {
				padding: 0;
				margin: 0;
				background: url(img/banner.jpg) no-repeat;
				background-size: 100%;
			}
			
			.signIn {
				position: relative;
				width: 400px;
				min-height: 250px;
				margin-left: 60%;
				margin-top: 15%;
				text-align: center;
				background-color: rgba( 245, 245, 245, .7);
				box-shadow: 1px 1px #C0C0C0;
				border-radius: 5px;
				padding: 20px 0;
			}
			
			.User {
				background: url(img/yhu.png) no-repeat;
				background-position: 5px;
			}
			
			.Password {
				background: url(img/password.png) no-repeat;
				background-position: 5px;
			}
			
			.phone {
				background: url(img/phone.png) no-repeat;
				background-position: 5px;
			}
			
			.yzm {
				background: url(img/yzm.png) no-repeat;
				background-position: 5px;
			}
			
			.signIn input {
				width: 250px;
				height: 25px;
				border-radius: 5px;
				border: 1px solid rgba( 119, 136, 153, .5);
				padding: 5px;
			}
			
			.signIn input[type=text],
			.signIn input[type=password] {
				background-color: rgba(255, 255, 255, .7);
			}
			
			.signIn input[type=checkbox] {
				text-align: left;
				width: 15px;
				vertical-align: text-top;
				margin: 0;
				background-color: #fff;
			}
			
			.signIn input[type=button] {
				cursor: pointer;
				height: 35px;
				text-align: center;
				color: #FFFFFF;
				border: 0px solid #000;
				background-color: #9370DB;
			}
			
			.success {
				position: absolute;
				width: 200px;
				height: 50px;
				border: 2px solid rgba( 50, 205, 50, .4);
				text-align: center;
				line-height: 50px;
				border-radius: 10px;
				color: #fff;
				background-color: rgba( 50, 205, 50, .4);
				left: 20%;
				top: 45%;
				display: none;
			}
			
			.huanfunav {
				position: absolute;
				right: 100px;
				top: 10px;
			}
			
			.huanfu {
				width: 25px;
				position: absolute;
				right: -50px;
				top: 10px;
			}
			
			.huanfu:hover {
				width: 30px;
			}
			
			.huanfu:hover img {
				opacity: 1;
			}
			
			.huanfu img {
				overflow: hidden;
				width: 100%;
				cursor: pointer;
				opacity: .8;
			}
			
			.aaa {
				width: 350px;
				height: 50px;
				display: none;
			}
			
			.aaa img {
				width: 40px;
				height: 40px;
				margin: 10px;
				border-radius: 50%;
			}
			#diyi{
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="huanfunav">
			<div class="aaa">
				<img src="img/banner.jpg" onclick="diyi()" title="沙滩鸡尾酒" id="diyi"/>
				<img src="img/dier.jpg" onclick="dier()" title="朦胧森林" id="dier"/>
				<img src="img/disan.jpg" onclick="disan()" title="富士山" id="disan"/>
				<img src="img/disi.jpg" onclick="disi()" title="星空浪漫" id="disi"/>
				<img src="img/diwu.jpg" onclick="diwu()" title="宏伟礁石" id="diwu"/>
				<img src="img/diliu.jpg" onclick="diliu()" title="绿色爱心" id="diliu"/>
			</div>
			<div class="huanfu" title="个性装扮">
				<img src="img/huanfu.png" id="huanfu" />
			</div>
		</div>
		<div class="signIn">
			<h2 style="color: rgba(	0,0,0,.7);">注册</h2>
			<div class="success">
				注册成功
			</div>
			<div class="content">
				<input type="text" placeholder="请输入用户名" autofocus="autofocus" class="User" style="padding-left: 25px" /><br /><br />
				<input type="password" placeholder="请输入密码" class="Password" style="padding-left: 25px" /><br /><br />
				<input type="text" id="phone" value="" placeholder="请输入手机号" autofocus="autofocus" class="phone" style="padding-left: 25px" /><br /><br />
				<input type="text" id="" class="yzm" style="width: 125px; padding-left: 25px;" placeholder="请输入验证码" />
				<input type="button" style="height:32px;width:120px;" value="点击发送验证码" onclick="sendCode(this)" /><br /><br />
				<input type="button" name="" id="register" value="注册" onclick="register()" style="width: 275px;" /><br /><br />
				<a href="Sign.html" style="color: 	#00BFFF	;">已有账号?返回登录</a>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		var clock = '';
		var nums = 60;
		var btn;

		function sendCode(thisBtn) {
			var n = $('#phone').val();
			if(n.length == 11 && n.length != "") {
				btn = thisBtn;
				btn.disabled = true; //将按钮置为不可点击
				btn.value = nums + '秒后可重新获取';
				clock = setInterval(doLoop, 1000); //一秒执行一次
			} else if(n.length == "") {
				alert("请输入手机号码")
			} else {
				alert("请输入正确的手机号码")
			}
		}

		function doLoop() {
			nums--;
			if(nums > 0) {
				btn.value = nums + '秒后可重新获取';
			} else {
				clearInterval(clock); //清除js定时器
				btn.disabled = false;
				btn.value = '点击发送验证码';
				nums = 60; //重置时间
			}
		}

		function register() {
			var user = $(".User").val();
			var pwd = $(".Password").val();
			var phone = $("#phone").val();
			if(user != "" && pwd != "" && phone != "" && phone.length == 11) {
				$(".success").fadeIn(1000);
				setInterval('disappear()', 1500)
			} else if(user == "" && pwd != "") {
				alert("注册：请输入用户名")
			} else if(user != "" && pwd == "") {
				alert("注册：请输入密码")
			} else if(user != "" && pwd != "" && phone.length != 11 && phone.length != "") {
				alert("注册：请输入正确的手机号码")
			} else if(user == "" && pwd == "" && phone.length == "") {
				alert("注册：请输入用户名和密码及手机号码")
			} else if(user != "" && pwd != "" && phone.length == "") {
				alert("注册：请输入手机号码")
			} else if(user == "" && pwd == "" && phone.length == 11 || user == "" && pwd == "" && phone.length != "") {
				alert("注册：请输入用户名和密码")
			} else {
				alert("注册：请输入用户名、密码、手机号")
			}
		}
		$(document).ready(function() {

			　　
			document.onkeydown = function(event) {　　
				if(event.keyCode == 13)　　　　 register();　　
			};
		});

		function disappear() {
			$(".success").fadeOut(2000);
			window.location.href = "home.html";
		}

		function diyi() {
			$("body").css("background", "url(img/banner.jpg) no-repeat")
			$("body").css("background-size", "100%")
			$("#diyi").hide(500)
			$("#dier").show(500)
			$("#disan").show(500)
			$("#disi").show(500)
			$("#diwu").show(500)
			$("#diliu").show(500)
		}

		function dier() {
			$("body").css("background", "url(img/dier.jpg) no-repeat")
			$("body").css("background-size", "100%")
			$("#diyi").show(500)
			$("#dier").hide(500)
			$("#disan").show(500)
			$("#disi").show(500)
			$("#diwu").show(500)
			$("#diliu").show(500)
		}

		function disan() {
			$("body").css("background", "url(img/disan.jpg) no-repeat")
			$("body").css("background-size", "100%")
			$("#diyi").show(500)
			$("#dier").show(500)
			$("#disan").hide(500)
			$("#disi").show(500)
			$("#diwu").show(500)
			$("#diliu").show(500)
		}

		function disi() {
			$("body").css("background", "url(img/disi.jpg)	no-repeat")
			$("body").css("background-size", "100%")
			$("#diyi").show(500)
			$("#dier").show(500)
			$("#disan").show(500)
			$("#disi").hide(500)
			$("#diwu").show(500)
			$("#diliu").show(500)
		}

		function diwu() {
			$("body").css("background", "url(img/diwu.jpg) no-repeat")
			$("body").css("background-size", "100%")
			$("#diyi").show(500)
			$("#dier").show(500)
			$("#disan").show(500)
			$("#disi").show(500)
			$("#diwu").hide(500)
			$("#diliu").show(500)
		}
		function diliu() {
			$("body").css("background", "url(img/diliu.jpg) no-repeat")
			$("body").css("background-size", "100%")
			$("#diyi").show(500)
			$("#dier").show(500)
			$("#disan").show(500)
			$("#disi").show(500)
			$("#diwu").show(500)
			$("#diliu").hide(500)
		}
		$('#zd').on('change', function() {
			if($(this).is(':checked')) {
				$('#jz').prop('checked', 'checked');
			} else {
				$('#jz').removeProp('checked');
			}
		});
		$("#huanfu").click(function() {
			$(".aaa").slideToggle();
		});
	</script>

</html>
