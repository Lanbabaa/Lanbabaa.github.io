<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="icon" type="image/x-icon" href="img/icon.ico" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			a {
				text-decoration: none;
				color: #000000;
				font-size: 12px;
			}
			
			body {
				padding: 0;
				margin: 0;
				background: url(img/banner.jpg) no-repeat;
				background-size: 100%;
			}
			
			.signIn {
				position: relative;
				width: 400px;
				min-height: 250px;
				margin-left: 60%;
				margin-top: 15%;
				text-align: center;
				background-color: rgba( 245, 245, 245, .7);
				box-shadow: 1px 1px #C0C0C0;
				border-radius: 5px;
				padding: 20px 0;
			}
			
			.content .jizhu {
				padding: 15px;
			}
			
			.signIn input {
				width: 250px;
				height: 25px;
				border-radius: 5px;
				border: 1px solid rgba( 119, 136, 153, .5);
				padding: 5px;
			}
			
			.signIn input[type=text],
			.signIn input[type=password] {
				background-color: rgba(255, 255, 255, .7);
			}
			
			.signIn input[type=checkbox] {
				text-align: left;
				width: 15px;
				vertical-align: text-top;
				margin: 0;
				background-color: #fff;
			}
			
			.signIn input[type=button] {
				cursor: pointer;
				height: 35px;
				text-align: center;
				color: #FFFFFF;
				border: 0px solid #000;
				background-color: #9370DB;
			}
			
			.success {
				position: absolute;
				width: 200px;
				height: 50px;
				border: 2px solid rgba( 50, 205, 50, .4);
				text-align: center;
				line-height: 50px;
				border-radius: 10px;
				color: #fff;
				background-color: rgba( 50, 205, 50, .4);
				left: 20%;
				top: 45%;
				display: none;
			}
		</style>
	</head>

	<body>

		<div class="signIn">
			<h2 style="color: rgba(	0,0,0,.7);">注册</h2>
			<div class="success">
				注册成功
			</div>
			<div class="content">
				<input type="text" id="" value="" placeholder="请输入用户名" autofocus="autofocus" /><br /><br />
				<input type="password" name="" placeholder="请输入密码" /><br /><br />
				<input type="text" id="phone" style="width: 126px;" placeholder="请输入手机号" />
				<input type="button" style="height:32px;width:120px;" value="点击发送验证码" onclick="sendCode(this)" /><br /><br />
				<input type="button" name="" id="register" value="注册" onclick="register()" /><br /><br />
				<a href="Sign.html" style="color: 	#00BFFF	;">已有账号?返回登录</a>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		var clock = '';
		var nums = 60;
		var btn;

		function sendCode(thisBtn) {
			btn = thisBtn;
			btn.disabled = true; //将按钮置为不可点击
			btn.value = nums + '秒后可重新获取';
			clock = setInterval(doLoop, 1000); //一秒执行一次
		}

		function doLoop() {
			nums--;
			if(nums > 0) {
				btn.value = nums + '秒后可重新获取';
			} else {
				clearInterval(clock); //清除js定时器
				btn.disabled = false;
				btn.value = '点击发送验证码';
				nums = 60; //重置时间
			}
		}

		function register() {
			$(".success").fadeIn(1000);
			setInterval('disappear()', 1500)
		}

		function disappear() {
			$(".success").fadeOut(2000);
			window.location.href = "home.html";
		}
	</script>

</html>
