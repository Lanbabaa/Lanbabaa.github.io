<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
				<style type="text/css">
			body {
				text-align: center;
			}
		</style>
	</head>
	<body>
			
		<div id="btn">
			<input type="button" id="" value=" 1" />
			<input type="button" id="" value=" 2" />
			<input type="button" id="" value=" 3" />
			<input type="button" id="" value=" 4" />
			<input type="button" id="" value=" 5" />		
		</div>
		<h1 id="h1"></h1>
		<script type="text/javascript">
			var oBtn=document.querySelectorAll("#btn input");
			var oH1=document.getElementById("h1");
			var i;
			for(i=0;i<oBtn.length;i++){
				oBtn[i].addEventListener("click",(function(index){
					return function(){
						oH1.innerHTML="你点击了 第"+index+"按钮";
					 };
				   }(i+1)
				 )	
				);
			}

		</script>

	</body>
</html>
